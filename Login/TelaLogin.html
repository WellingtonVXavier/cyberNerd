<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../TelaPrincipal/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&family=Krona+One&family=Montserrat:wght@400;600&family=Poppins:wght@300;400;500;600;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Login/styles/login.css">
    <link rel="stylesheet" href="../Login/styles/banner.css">
    <link rel="stylesheet" href="../Login/styles/header.css">
    <link rel="stylesheet" href="../Login/styles/rodape.css">
    <title>Login</title>
</head>

<body>
    <html>
    <header class="cabecalho">
            <p class="nomeLoja">
                Cyber<span class="nerd">Nerd</span>.
            </p>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Tela de Login</h2>
    </section>

    <!-- Modal Login -->
    <section class="cardInfo1">
        <div class="modal-content" id="content">
            <form id="form-login">
                <label for="nomeusuario" class="descricao_login">Nome de usuário:</label>
                <input type="email" class="card_login" id="username" name="username" required>

                <label for="senhausuario" class="descricao_login">Senha:</label>
                <input type="password" class="card_login" id="senha" name="senha" required>

                <div class="modal-footer">
                    <input type="submit" class="botoes" id="entrar" value="Entrar">
                    <a href="../Cadastro/formulario.html">
                        <input type="button" class="botoes" value="cadastro">
                    </a>
                </div>
            </form>
        </div>
    </section>

    <!-- modal Informações -->

    <section class="cardInfo" id="cardModal">

        <div class="modal" id="modalCard" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <label for="senhausuario" class="descricao_login">Informações</label>
                    </div>
                    <div id="fundo" class="descricao_login"></div>
                    <div class="modal-footer">
                        <input type="submit" class="botoes" id="Fechar" value="Fechar">
                        <a href="../Cadastro/formulario.html">
                            <input type="button" class="botoes" id="cadastro" value="cadastro">
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <p class="nomeLoja" id="nomeLoja">
        Cyber<span class="nerd" id="nomeLoja">Nerd</span>.
    </p>
    
    <script src="./main.js"></script>
</body>

</html>
